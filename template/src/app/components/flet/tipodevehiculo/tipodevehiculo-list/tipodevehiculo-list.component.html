<div class="container">
    <app-breadcrumb [title]="'Tipo de Vehiculos listado'" [items]="['Flet']" [active_item]="'Tipo de Vehiculos'"></app-breadcrumb>
    <br>
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header bg-primary">
            <img class="card-img-top" style="border-radius: 14px;"
          src="../../../../assets//images/equipo/headers/TipoDeVehiculo.png" alt="Card image cap">       
          </div>
          <div class="card-body">
            <button class="btn btn-lg btn-primary" (click)="open(content)">+ Nuevo</button>
            <br>
            <br>
            <div class="d-flex justify-content-between mb-2 mx-1">
              <select class="form-select" style="color: #3c334d; width: auto" name="pageSize" [(ngModel)]="service.pageSize">
                <option [ngValue]="5">5 Elementos por pagina</option>
                <option [ngValue]="10">10 Elementos por pagina</option>
                <option [ngValue]="25">25 Elementos por pagina</option>
                <option [ngValue]="50">50 Elementos por pagina</option>
              </select>
              <div class="col-4">
                <div class="input-group">
                  <span class="input-group-text"><i style="color: #3c334d;" class="fa fa-search"></i></span>
                  <input class="form-control" type="text" [(ngModel)]="searchText" (input)="onSearchInputChange(searchText)" placeholder="Buscar..." />
                </div>
              </div>
            </div>
              
            <div class="row mt-3">
              <div class="col-12">
                <div class="custom-datatable noscroll">
                  <div class="custom-datatable table-responsive">
                    <table class="table">
                      <thead>
                        <tr>
                          <th scope="col" sortable="tipv_Id" (sort)="onSort($event)">Id</th>
                          <th scope="col" sortable="tipv_Descripcion" (sort)="onSort($event)">Nombre Tipo de Vehiculos</th>
                          <th scope="col">Acciones</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let item of tableItem$ | async">
                          <td scope="row">
                            <ngb-highlight [result]="item.tipv_Id" [term]="service.searchTerm"></ngb-highlight>
                          </td>
                          <td>
                            <ngb-highlight [result]="item.tipv_Descripcion" [term]="service.searchTerm"></ngb-highlight>
                          </td>                 
                          <td>
                            <div class="action">
                              <li class="edit">
                                <a type="button" (click)="openBasicModal3(basicModal2,item)"><i class="icon-pencil-alt"></i></a>
                               
                              </li>
                              <li class="delete">
                                <a type="button" (click)="openBasicModal1(basicModal1,item.tipv_Id)"><i class="icon-trash"></i></a>
                              </li>
                            </div>
                          <td>            
                          </td>

                          <ng-template #basicModal1 let-modal>
                            <div class="modal-header">
                              <h5 class="modal-title" id="exampleModalLabel">Eliminar registro</h5>
                            </div>
                            <div class="modal-body">
                              <h4>Â¿Desea eliminar este registro?</h4>
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" (click)="cancelar(); modal.close('by: close button')">Cancelar</button>
                              <button type="button" (click)="Delete()" class="btn btn-primary">Eliminar</button>
                            </div>
                          </ng-template>

                          <ng-template #basicModal2 let-modal>
                            <div class="modal-header">
                              <h4 class="modal-title" id="modal-basic-title">Editar Tipo de Vehiculos</h4>
                              <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
                              <input type="text" disabled hidden [(ngModel)]="TipoDeVehiculoEdit.tipv_Id" >
                            </div>
                            <div class="modal-body">                 
                                <div class="form-group">
                                  <label for="dateOfBirth">Tipo de Vehiculos</label>
                                  <div class="input-group">
                                    <input type="text" class="form-control" id="exampleInputEmail1" required placeholder="Tipo de Vehiculos"
                                      [(ngModel)]="TipoDeVehiculoEdit.tipv_Descripcion" name="TipoDeVehiculoEdit.tipv_Descripcion"
                                      #tipodeVehiculoInput="ngModel" [ngClass]="{ 'is-invalid': submitted && tipodeVehiculoInput.invalid }">
                                    <div class="invalid-feedback" *ngIf="tipodeVehiculoInput?.errors?.required && submitted">
                                      Tipo de Vehiculo es requerido
                                    </div>
                                  </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" (click)="cancelar(); modal.close('by: close button')">Cancelar</button>
                              <button class="btn btn-primary" (click)="Editar()">Guardar</button>
                            </div>
                          </ng-template>

                        </tr>
                      </tbody>
                    </table>
                    <div class="d-flex justify-content-between mt-3 mb-2 mx-1">
                      <select class="form-select" style="width: auto" name="pageSize" [(ngModel)]="service.pageSize">
                        <option [ngValue]="5">5 Elementos por pagina</option>
                        <option [ngValue]="10">10 Elementos por pagina</option>
                        <option [ngValue]="25">25 Elementos por pagina</option>
                        <option [ngValue]="50">50 Elementos por pagina</option>
                      </select>
                      <ngb-pagination class="ms-3" [collectionSize]="(total$ | async)!" [(page)]="service.page" [pageSize]="service.pageSize"> </ngb-pagination>
                    </div>
                  </div>
                </div>
              </div>
            </div>   
          </div>
        </div>
      </div>
    </div>
    <ng-template #content let-modal>
      <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Agregar Tipo de Vehiculos</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="dateOfBirth">Tipo de Vehiculos</label>
            <div class="input-group">
              <input type="text" class="form-control" id="exampleInputEmail1" required placeholder="Tipo de Vehiculos"
              [(ngModel)]="tipodeVehiculoValue" name="tipodeVehiculoValue" #tipodeVehiculoInput="ngModel"
              [ngClass]="{ 'is-invalid': submitted && tipodeVehiculoInput.invalid }">
            <div class="invalid-feedback" *ngIf="tipodeVehiculoInput?.errors?.required && submitted">Tipo de Vehiculo es requerido</div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="cancelar(); modal.close('by: close button')">Cancelar</button>
        <button class="btn btn-primary" (click)="Guardar($event)">Guardar</button>
      </div>
    </ng-template>
  </div>
