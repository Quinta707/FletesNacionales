<div class="container">
  <app-breadcrumb [title]="'Listado de Clientes'" [items]="['Fletes']" [active_item]="'Clientes'"></app-breadcrumb>
    <div class="row widget-grid">
      <div class="col-sm-12">
  
        <div class="card card-border">
          <img class="card-img-top" style="border-top-left-radius: 14px; border-top-right-radius: 14px;" src="../../../../assets//images/equipo/headers/Clientes.png" alt="Card image cap">
  
        <div class="card-body">
          <button class="btn btn-primary" (click)="CrearCliente()" >+ Nuevo</button>
        <br><br>
          <div class="d-flex justify-content-between mb-2 mx-1">
            <div class="d-flex aling-content-center">
              <label>Elementos a mostrar:</label>
            <select class="form-select" style="color: #3c334d; width: auto" name="pageSize" [(ngModel)]="service.pageSize">
              <option [ngValue]="5">5</option>
              <option [ngValue]="10">10</option>
              <option [ngValue]="25">25</option>
              <option [ngValue]="50">50</option>
            </select>
            </div>
            <div class="col-4">
              <div class="input-group">
                <span class="input-group-text"><i style="color: #3c334d;" class="fa fa-search"></i></span>
                <input class="form-control" type="text" [(ngModel)]="searchText" (input)="onSearchInputChange(searchText)" placeholder="Buscar..." />
              </div>
            </div>
          </div>
            
          <div class="row mt-3">
            <div class="col-12">
              <div class="custom-datatable noscroll">
                <div class="custom-datatable table-responsive">
                  <table class="table">
                    <thead>
                      <tr>
                        <th scope="col" sortable="clie_Id" (sort)="onSort($event)">Id</th>
                        <th scope="col" sortable="clie_NombreCompleto" (sort)="onSort($event)">Nombre completo</th>
                        <th scope="col" sortable="clie_FechaNacimiento" (sort)="onSort($event)">Fecha de nacimiento</th>
                        <th scope="col" sortable="eciv_Descripcion" (sort)="onSort($event)">Descripcion</th>
                        <th scope="col" sortable="clie_Telefono" (sort)="onSort($event)">Telefono</th>
                        <th scope="col" sortable="clie_Visible" (sort)="onSort($event)">Visible</th>
                        <th scope="col">Acciones</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let item of tableItem$ | async">
                        <td scope="row">
                          <ngb-highlight [result]="item.clie_Id" [term]="service.searchTerm"></ngb-highlight>
                        </td>
                        <td>
                          <ngb-highlight [result]="item.clie_NombreCompleto" [term]="service.searchTerm"></ngb-highlight>
                        </td>
                        <td>
                          <ngb-highlight [result]="item.clie_FechaNacimiento" [term]="service.searchTerm"></ngb-highlight>
                        </td>
                        <td>
                          <ngb-highlight [result]="item.eciv_Descripcion" [term]="service.searchTerm"></ngb-highlight>
                        </td>
                        <td>
                          <ngb-highlight [result]="item.clie_Telefono" [term]="service.searchTerm"></ngb-highlight>
                        </td>
                        <td>
                          <ngb-highlight [result]="item.clie_Visible" [term]="service.searchTerm"></ngb-highlight>
                        </td>
                        <td>
                          <div class="action">
                            <li class="edit">
                              <a href="#"><i class="icon-pencil-alt"></i></a>
                            </li>
                            <li class="delete" (click)="onSelect(item.carg_Descripcion)">
                              <a href="#"><i class="icon-trash"></i></a>
                            </li>
                          </div>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                  <div class="d-flex justify-content-between mt-3 mb-2 mx-1">
                    <select class="form-select" style="width: auto" name="pageSize" [(ngModel)]="service.pageSize">
                      <option [ngValue]="5">5</option>
                      <option [ngValue]="10">10</option>
                      <option [ngValue]="25">25</option>
                      <option [ngValue]="50">50</option>
                    </select>
                    <ngb-pagination class="ms-3" [collectionSize]="(total$ | async)!" [(page)]="service.page" [pageSize]="service.pageSize"> </ngb-pagination>
                  </div>
                </div>
              </div>
            </div>
          </div>
  
        </div>
      </div>
    </div>
    </div>
</div>
