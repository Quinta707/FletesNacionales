<app-breadcrumb [title]="'Marcas'" [items]="['Equipo']" [active_item]="'Marcas'"></app-breadcrumb>
<div class="container-fluid">
  <div class="row widget-grid">
    <div class="col-sm-12">
        <div class="card">
          <img class="card-img-top" src="../../../../assets//images/equipo/headers/Marcas.png" alt="Card image cap">
      </div>
      
    <div class="card">
      <div class="card-body">
        <button (click)="Nuevo()" class="btn btn-outline-primary">+ Nuevo</button>
        <br>
        <table  class="table">
          <thead>
              <tr>
                <th>Id</th>
                <th>Marcas</th>
                <th>Acciones</th>
              </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of marcas">
              <td>{{item.marc_Id}}</td>
              <td>{{item.marc_Nombre}}</td>
              <td>
                <button class="btn btn-warning">Editar</button>
                <button class="btn btn-danger" style="margin-left: 10px;">Eliminar</button>
              </td>
            </tr>

          </tbody>
        </table>
      </div>
    </div>
  </div>
  </div>
</div>
