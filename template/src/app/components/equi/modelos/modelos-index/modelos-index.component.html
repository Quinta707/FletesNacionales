<br>
    <div class="row">
      <div class="col-sm-8">
        <div class="card">
          <div class="card-header bg-primary">
            <div class="text-center">
              <h3 style="color: azure;">Listar Modelos</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        <button (click)="Nuevo()" class="btn btn-success">+ Nuevo</button>
        <table  class="table">
          <thead>
              <tr>
                <th>Id</th>
                <th>Modelo</th>
                <th>Marca</th>
                <th>Tipo</th>
                <th>Acciones</th>
              </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of modelos">
              <td>{{item.mode_Id}}</td>
              <td>{{item.mode_Nombre}}</td>
              <td>{{item.marc_Nombre}}</td>
              <td>{{item.tipv_Descripcion}}</td>
              <td>
                <button class="btn btn-info btn-pill">Editar</button>
                <button class="btn btn-danger btn-pill" style="margin-left: 10px;">Eliminar</button>
              </td>
            </tr>

          </tbody>
        </table>
      </div>
</div>
