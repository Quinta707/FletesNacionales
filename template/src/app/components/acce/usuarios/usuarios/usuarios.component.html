<div class="container">
    <app-breadcrumb [title]="'Listado de Usuarios'" [items]="['Usuarios']" [active_item]="'Usuarios'"></app-breadcrumb>
      <div class="row widget-grid">
        <div class="col-sm-12">    
          <div class="card card-border">
            <img class="card-img-top" style="border-top-left-radius: 14px; border-top-right-radius: 14px;" src="../../../../assets//images/equipo/headers/Usuarios.png" alt="Card image cap">
          <div class="card-body">
            <button class="btn btn-primary" (click)="open(content)">+ Nuevo</button>
            <br>
            <div class="d-flex justify-content-between mb-2 mx-1 mt-4">
                <table>
                  <thead>
                    <tr>
                      <td>Elementos:</td>
                      <td> <select class="form-control" style="color: #3c334d; width: auto" name="pageSize"
                          [(ngModel)]="paginationPageSize">
                          <option [ngValue]="5">5</option>
                          <option [ngValue]="10">10</option>
                          <option [ngValue]="25">25</option>
                          <option [ngValue]="50">50</option>
                        </select>
                      </td>
                    </tr>
                  </thead>
                </table>
                <div class="col-4">
                  <div class="input-group">
                    <span class="input-group-text"><i style="color: #3c334d;" class="fa fa-search"></i></span>
                    <input class="form-control" type="text" [(ngModel)]="searchText" (input)="onSearchInputChange()"
                      placeholder="Buscar..." />
                  </div>
                </div>
              </div>
              <ag-grid-angular class="ag-theme-alpine" [columnDefs]="columnDefs" [pagination]="true"
                  [paginationPageSize]="paginationPageSize" [defaultColDef]="defaultColDef" [localeText]="idioma"
                  [rowData]="Usuarios" [rowSelection]="'multiple'" [domLayout]="domLayout"
                  [animateRows]="true"></ag-grid-angular>
            </div>
          </div>
        </div>
      </div>
      <ng-template #content let-modal>
        <div class="modal-header">
          <h4 class="modal-title" id="modal-basic-title">Agregar Tipo de Vehiculos</h4>
          <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="dateOfBirth">Tipo de Vehiculos</label>
              <div class="input-group">
                <input type="text" class="form-control" id="exampleInputEmail1" required placeholder="Tipo de Vehiculos"
                [(ngModel)]="tipodeVehiculoValue" name="tipodeVehiculoValue" #tipodeVehiculoInput="ngModel"
                [ngClass]="{ 'is-invalid': submitted && tipodeVehiculoInput.invalid }">
              <div class="invalid-feedback" *ngIf="tipodeVehiculoInput?.errors?.required && submitted">Tipo de Vehiculo es requerido</div>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="cancelar(); modal.close('by: close button')">Cancelar</button>
          <button class="btn btn-primary" (click)="Guardar($event)">Guardar</button>
        </div>
      </ng-template>
    </div>
