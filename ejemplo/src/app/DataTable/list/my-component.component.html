<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Age</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let outerRow of outerTableData">
      <tr id="outer-row-{{ outerRow.id }}" (click)="toggleTasks(outerRow)">
        <td>{{ outerRow.id }}</td>
        <td>{{ outerRow.name }}</td>
        <td>{{ outerRow.age }}</td>
      </tr>
      <tr *ngIf="outerRow.showTasks">
        <td colspan="3">
          <table id="inner-table-{{ outerRow.id }}" class="inner-table table table-striped table-bordered">
          <thead>
              <tr>
                <th>ID</th>
                <th>Task</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let innerRow of outerRow.tasks">
                <td>{{ innerRow.id }}</td>
                <td>{{ innerRow.task }}</td>
                <td>{{ innerRow.status }}</td>
              </tr>
            </tbody>
          </table>
        </td>
      </tr>
    </ng-container>
  </tbody>
</table>
